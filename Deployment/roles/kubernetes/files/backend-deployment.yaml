apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: doctor-appointment
  labels:
    app: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: backend
        image: uttamhamsaraj24/doctor-appointment-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: MONGODB_URI
          value: "mongodb://admin:password@mongodb:27017/doctor_appointment?authSource=admin"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: secret
        - name: NODE_ENV
          value: "production"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: doctor-appointment
type: Opaque
data:
  secret: eW91cl9zZWNyZXRfa2V5X2NoYW5nZV9pbl9wcm9kdWN0aW9u  # base64 encoded JWT secret
